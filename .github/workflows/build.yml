name: 🧱 Build
run-name: "${{ github.actor }} - ${{ github.ref_name }} - ${{ github.head_ref }} - ${{ github.run_id }}"
on:
  push:
    branches:
      - develop
      - feature/CB2-9827
  workflow_dispatch:
  workflow_call:

permissions:
  id-token: write
  contents: write

env:
  ZIP_NAME: ${{ github.sha }}

jobs:
  build:
    name: 🛠️ Build Defects Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Configure Tools
        run: npm run tools-setup

      - name: Run Linting
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm run test

      - name: Run Integration Tests
        run: npm run test-i

      - name: Sonar Scanner
        continue-on-error: true
        run: sonar-scanner

      - name: Package
        run: npm run package
