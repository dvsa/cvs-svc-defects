service: cvs-svc-defect

provider:
  name: aws
  runtime: nodejs8.10

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  getDefects:
    handler: src/handler.handler
    events:
    - http:
        path: defects
        method: get

custom:
  serverless-offline:
    port: ${file(./src/config/config.json):APP_PORT}
  dynamodb:
    start:
      port: ${file(./src/config/config.json):DYNAMODB_PORT}
      inMemory: true
      migrate: true
      seed: false
    seed:
      seed_name:
        sources:
          - table: cvs-local-dft-defects
            sources: [./tests/resources/defects.json]

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(./src/config/config.json):DYNAMODB_TABLE_NAME}
        AttributeDefinitions:
        - AttributeName: imNumber
          AttributeType: N
        KeySchema:
        - AttributeName: imNumber
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
