service: cvs-svc-defect
# from 3.0 warnings will be thrown as errors
configValidationMode: warn
plugins:
  - serverless-dynamodb
  - serverless-plugin-typescript
  - serverless-plugin-tracing
  - serverless-offline

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs18.x
  tracing:
    apiGateway: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "xray:PutTraceSegments"
            - "xray:PutTelemetryRecords"
          Resource:
            - "*"

functions:
  getDefects:
    handler: src/handler.handler
    events:
      - http:
          path: defects
          method: get
  getRequiredStandards:
    handler: src/handler.handler
    events:
      - http:
          path: /defects/required-standards
          method: get

custom:
  serverless-offline:
    port: 3001
  serverless-dynamodb:
    stages:
      - dev
      - test
    start:
      httpPort: 8003
      inMemory: true
      migrate: true
      seed: true
      noStart: false
      host: 127.0.0.1
    seed:
      defects:
        sources:
          - table: cvs-local-defects
            sources: [./tests/resources/defects.json]
          - table: cvs-local-iva-defects
            sources: [./tests/resources/iva-defects.json]

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-local-defects
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    IvaDefects:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-local-iva-defects
        AttributeDefinitions:
          - AttributeName: euVehicleCategory
            AttributeType: S
          - AttributeName: sectionNumber
            AttributeType: S
        KeySchema:
          - AttributeName: euVehicleCategory
            KeyType: HASH
          - AttributeName: sectionNumber
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
